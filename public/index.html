<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sig-in</title>
</head>

<body>

  <h1>Google Sig-in</h1>

  <div id="g_id_onload" data-client_id="599382299470-jojhmtrto882tnn614d084eug11rrkl5.apps.googleusercontent.com"
    data-callback="handleCredentialResponse" data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
    data-shape="rectangular" data-logo_alignment="left">
  </div>


  <!-- Google sigin -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Google logout -->
  <button id="google_signout">Signout</button>


  <script>
    function handleCredentialResponse(response) {

      //* Google Token: ID_TOKEN
      /* console.log(response.credential); */

      let url = (window.location.hostname.includes('localhost')) ? 'http://localhost:8080/api/auth/google' :
        'https://apinodequevin.herokuapp.com/api/auth/google';

      fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            id_token: response.credential
          })
        })
        .then(res => res.json())
        .then(res => {
          console.log(res);
          localStorage.setItem('email', res.correo);
          location.reload();
        })
        .catch(err => console.log(err));

    }

    const button = document.getElementById('google_signout');

    button.onclick = () => {
      console.log(google.accounts.id);
      google.accounts.id.disableAutoSelect();

      google.accounts.id.revoke(localStorage.getItem('email'), done => {
        localStorage.clear();
        location.reload();
      });
    }
  </script>


</body>

</html>
